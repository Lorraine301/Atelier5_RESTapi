<div class="container mt-4">
  <h2 class="mb-3 text-center">Liste des Stations</h2>

  <button class="btn btn-success mb-3" (click)="addStation()">+ Ajouter une station</button>

  <table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
    <tr>
      <th>Nom</th>
      <th>Adresse</th>
      <th>Ville</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let station of stations">
      <td>{{ station.nom }}</td>
      <td>{{ station.adresse }}</td>
      <td>{{ station.ville }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2" (click)="editStation(station)">Modifier</button>
        <button class="btn btn-danger btn-sm" (click)="deleteStation(station.id)">Supprimer</button>
        <button class="btn btn-info btn-sm" (click)="viewDetails(station)">DÃ©tails</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
